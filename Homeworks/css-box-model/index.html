<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <!-- Weather styles -->
    <link rel="stylesheet" href="./styles/weather/weather-icons-wind.min.css" />
    <link rel="stylesheet" href="./styles/weather/weather-icons.min.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- link homeworks -->
    <div>
      <a href="../../index.html">Homeworks</a>
    </div>
    <!-- App -->
    <div class="app">
      <!-- Main -->
      <main class="main">
        <div class="head">
          <div class="wrapper">
            <h1 class="wrapper-title">
              <span>CSS Weather Forecast</span>
              <i class="wi wi-sunrise"></i>
            </h1>
          </div>
        </div>
        <!-- Blocks -->
        <div class="wrapper blocks">
          <div class="blocks-wrapper">
            <div class="blocks-item blocks-item--middle">
              <div class="blocks-title">Lisbon</div>
              <div class="blocks-content">
                <span>21°C</span>
                <i class="wi wi-day-sunny"></i>
              </div>
            </div>
            <div class="blocks-item blocks-item--teal">
              <div class="blocks-title">Paris</div>
              <div class="blocks-content">
                <span>11°C</span>
                <i class="wi wi-night-sleet"></i>
              </div>
            </div>
            <div class="blocks-item blocks-item--purple">
              <div class="blocks-title">Belgrade</div>
              <div class="blocks-content">
                <span>15°C</span>
                <i class="wi wi-day-cloudy"></i>
              </div>
            </div>
            <div class="blocks-item blocks-item--red">
              <div class="blocks-title">Venice</div>
              <div class="blocks-content">
                <span>21°C</span>
                <i class="wi wi-day-cloudy-high"></i>
              </div>
            </div>
            <div class="blocks-item blocks-item--orange">
              <div class="blocks-title">Tel-Avive</div>
              <div class="blocks-content">
                <span>32°C</span>
                <i class="wi wi-hot"></i>
              </div>
            </div>
            <div class="blocks-item blocks-item--yellow">
              <div class="blocks-title">Cair</div>
              <div class="blocks-content">
                <span>21°C</span>
                <i class="wi wi-day-sunny"></i>
              </div>
            </div>
            <div class="blocks-item blocks-item--light-green">
              <div class="blocks-title">New-York</div>
              <div class="blocks-content">
                <span>17°C</span>
                <i class="wi wi-day-sleet-storm"></i>
              </div>
            </div>
            <div class="blocks-item blocks-item--dark-green">
              <div class="blocks-title">New-Delhi</div>
              <div class="blocks-content">
                <span>17°C</span>
                <i class="wi wi-hail"></i>
              </div>
            </div>
            <div class="blocks-item blocks-item--middle blocks-item--pink">
              <div class="blocks-title">San-Francisco</div>
              <div class="blocks-content">
                <span>15°C</span>
                <i class="wi wi-day-cloudy"></i>
              </div>
            </div>
            <div class="blocks-item blocks-item--green">
              <div class="blocks-title">Tokyo</div>
              <div class="blocks-content">
                <span>8°C</span>
                <i class="wi wi-night-clear"></i>
              </div>
            </div>
            <div class="blocks-item blocks-item--big blocks-item--violet">
              <div class="blocks-title">Sydney</div>
              <div class="blocks-content">
                <span>25°C</span>
                <i class="wi wi-night-cloudy"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper">
          <p class="text">
            Have a nice day and don't forget umbrella if you are in New Delhi
            now!
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
