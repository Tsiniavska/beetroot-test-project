<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div>
      <a href="../../index.html" class="homeworks-menu">Homeworks</a>
    </div>

    <!-- app -->
    <div class="app">
      <!-- header -->
      <header class="header">
        <h1 class="header-title">CSS Dinner Shopping List</h1>
        <div>
          <span>Letâ€™s go to the mall!</span>
        </div>
      </header>

      <!-- section -->
      <section class="block">
        <ul class="list">
          <li class="list-item">
            <label class="list-label">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span
                  >A lot of pickles<small>
                    (for the next lessons about CSS)</small
                  ></span
                >
              </div>
            </label>
          </li>
          <li class="list-item">
            <label class="list-label">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span
                  >10 apples <small> (for more CSS manipulations)</small></span
                >
              </div>
            </label>
          </li>
          <li class="list-item">
            <label class="list-label">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span
                  >20 oranges <small> (because they are awesome)</small></span
                >
              </div>
            </label>
          </li>
          <li class="list-item">
            <label class="list-label">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span
                  >13 plates <small> (hm... they always dissapear)</small></span
                >
              </div>
            </label>
          </li>
          <li class="list-item">
            <label class="list-label">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span>15 bentos </span>
              </div>
            </label>
          </li>
          <li class="list-item">
            <label class="list-label">
              <input type="checkbox" class="list-checkbox" />
              <div class="list-content">
                <span>1 bottle of Sake <small> (for my friends)</small></span>
              </div>
            </label>
          </li>
        </ul>

        <!-- Botton Bon appetit -->
        <div>
          <ul class="list">
            <li class="list-item-button">
              <form class="list-form-button">
                <button type="submit" class="list-button">
                  <span>Bon appetit :)</span>
                </button>
              </form>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
