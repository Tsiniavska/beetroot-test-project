<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <div>
        <a href="../../index.html">Homeworks</a>
      </div>

      <!-- icons -->
      <svg
        aria-hidden="true"
        style="position: absolute; overflow: hidden"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <defs>
          <symbol id="icon-Arrow" viewBox="0 0 32 32">
            <path
              d="M16 0l-12.444 12.444h24.889l-12.444-12.444zM16 32l-12.444-12.444h24.889l-12.444 12.444z"
            ></path>
          </symbol>
          <symbol id="icon-photo-camera" viewBox="0 0 32 32">
            <path
              d="M8.272 4.8l2.928-3.2h9.6l2.928 3.2h5.072c1.76 0 3.2 1.44 3.2 3.2v19.2c0 1.76-1.44 3.2-3.2 3.2h-25.6c-1.76 0-3.2-1.44-3.2-3.2v-19.2c0-1.76 1.44-3.2 3.2-3.2h5.072zM8 17.6c0 4.416 3.584 8 8 8s8-3.584 8-8c0-4.416-3.584-8-8-8s-8 3.584-8 8zM16 22.72c2.828 0 5.12-2.292 5.12-5.12s-2.292-5.12-5.12-5.12c-2.828 0-5.12 2.292-5.12 5.12s2.292 5.12 5.12 5.12z"
            ></path>
          </symbol>
          <symbol id="icon-basket" viewBox="0 0 32 32">
            <path
              d="M5.333 28.445c0 1.955 1.6 3.555 3.556 3.555h14.222c1.956 0 3.556-1.6 3.556-3.555v-21.333h-21.333v21.333zM28.444 1.778h-6.222l-1.778-1.778h-8.889l-1.778 1.778h-6.222v3.556h24.889v-3.556z"
            ></path>
          </symbol>
        </defs>
      </svg>

      <!-- Froms -->
      <div class="wrapper">
        <div class="wrapper-content">
          <!-- Form 1 -->
          <form class="form-1" method="get">
            <div class="form-1-title">
              <h1 class="form-1-title">Create an Account</h1>
            </div>

            <!-- form for name -->
            <div class="form-1-name">
              <div>
                <label>
                  <div>First Name</div>
                  <input required class="input" type="text" name="First Name" />
                  <div class="error">This field is required</div>
                </label>
              </div>
              <div>
                <label>
                  <div>Last Name</div>
                  <input required class="input" type="text" name="Last Name" />
                  <div class="error">This field is required</div>
                </label>
              </div>
            </div>

            <!-- form for email -->
            <div class="form-1-email">
              <label>
                <div>E-mail</div>
                <input required class="input" type="text" name="E-mail" />
                <div class="error">This field is required</div>
                <div class="form-1-text">
                  We'll never share your email with anyone else.
                </div>
              </label>
            </div>

            <!-- input radio -->
            <div>
              <label class="form-1-radio">
                <div class="form-1-radio-input">
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    class="form-1-radio-check"
                    checked
                  />
                  <div>Male</div>
                </div>
                <div class="form-1-radio-input">
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    class="form-1-radio-check"
                  />
                  <div>Female</div>
                </div>
              </label>
            </div>

            <!-- form for country and city -->
            <div class="form-1-country">
              <div>
                <label class="form-1-select-block">
                  <div>Country</div>
                  <svg class="icon icon-form--select icon-Arrow">
                    <use xlink:href="#icon-Arrow"></use>
                  </svg>

                  <select required class="form-1--select input" name="country">
                    <option value="" disabled selected hidden>Select</option>
                    >
                    <option value="ukraine">Ukraine</option>
                    <option value="usa">USA</option>
                    <option value="spain">Spain</option>
                    <option value="ireland">Ireland</option>
                    <option value="dominica">Dominica</option>
                    <option value="united kingdom">United Kingdom</option>
                    <option value="brazil">Brazil</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="belgium">Belgium</option>
                    <option value="argentina">Argentina</option>
                  </select>
                  <div class="error">This field is required</div>
                </label>
              </div>
              <div>
                <label>
                  <div>City</div>
                  <input required class="input" type="text" name="City" />
                  <div class="error">This field is required</div>
                </label>
              </div>
            </div>

            <!-- button sign up -->
            <button type="submit" class="button">
              <span>Sign Up</span>
            </button>

            <!-- text about privacy police -->
            <div class="form-1-text form-1-text--privacy">
              <p>
                By clicking the 'Sign Up' button, you confirm that you accept
                our
              </p>
              <div>
                <a href="#">Terms of Use</a>
                <span>and</span>
                <a href="#">Privacy Policy</a>
              </div>
            </div>

            <!-- if you have an account -->
            <div class="form-1-have-acount">
              <span>Have an account?</span>
              <a href="#">Log in</a>
            </div>
          </form>

          <!-- Form 2 -->
          <form class="form-2" method="get">
            <!-- downland file -->
            <h1 class="form-2-title">Profile</h1>
            <div class="form-2-downland">
              <div>
                <img
                  class="form-2-photo"
                  src="./assets/photo.png"
                  alt="photo"
                />
              </div>
              <div class="form-2-file-block">
                <div class="form-2-file">
                  <label class="form-2-input-file">
                    <input class="input input-file" type="file" />
                    <svg class="icon icon-photo-camera icon-form">
                      <use xlink:href="#icon-photo-camera"></use>
                    </svg>
                  </label>

                  <button class="button--basket" type="button">
                    <div class="form-2-icon-basket">
                      <svg class="icon icon-basket icon-form">
                        <use xlink:href="#icon-basket"></use>
                      </svg>
                    </div>
                  </button>
                </div>
                <div class="text form-2-file-text">Up to 1 MB (300x300 px)</div>
              </div>
            </div>

            <!-- form for name and email -->
            <div class="form-2-conteiner">
              <div>
                <label>
                  <div>Name</div>
                  <input required class="input" type="text" name="Name" />
                  <div class="error">This field is required</div>
                </label>
              </div>
              <div>
                <label>
                  <div>E-mail</div>
                  <input required class="input" type="text" name="E-mail" />
                  <div class="error">This field is required</div>
                </label>
              </div>

              <!-- country and city -->
              <div>
                <label>
                  <div>Country</div>
                  <svg class="icon icon-form--select icon-Arrow">
                    <use xlink:href="#icon-Arrow"></use>
                  </svg>
                  <select required class="form-2--select input" name="country">
                    <option value="" disabled selected hidden>Select</option>
                    >
                    <option value="ukraine">Ukraine</option>
                    <option value="usa">USA</option>
                    <option value="spain">Spain</option>
                    <option value="ireland">Ireland</option>
                    <option value="dominica">Dominica</option>
                    <option value="united kingdom">United Kingdom</option>
                    <option value="brazil">Brazil</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="belgium">Belgium</option>
                    <option value="argentina">Argentina</option>
                  </select>
                  <div class="error">This field is required</div>
                </label>
              </div>
              <div>
                <label>
                  <div>City</div>
                  <input required class="input" type="text" name="City" />
                  <div class="error">This field is required</div>
                </label>
              </div>

              <!-- phone number -->
              <div>
                <label>
                  <div>Zip Code</div>
                  <input required class="input" type="number" name="Zip Code" />
                  <div class="error">This field is required</div>
                </label>
              </div>
              <div>
                <label>
                  <div>Phone Number</div>
                  <input
                    required
                    class="input"
                    type="number"
                    name="Phone Number"
                  />
                  <div class="error">This field is required</div>
                </label>
              </div>
            </div>

            <!-- button update -->
            <button class="button button--update" type="submit">
              <span>Update</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
