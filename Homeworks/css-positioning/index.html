<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Link homeworks -->
    <div>
      <a class="link-homeworks-title" href="../../index.html">Homeworks</a>
    </div>

    <!-- App -->
    <div class="app">
      <div class="block">
        <!-- central circle -->
        <div class="block-circle">
          <div class="block-circle-inner"></div>
        </div>

        <div class="block-content">
          <div class="block-line"></div>
          <div class="block-line block-line--45"></div>
          <div class="block-line block-line--90"></div>
          <div class="block-line block-line--135"></div>

          <!-- small circle -->
          <div class="block-circle-small"></div>
          <div class="block-circle-small block-circle-small--top"></div>
          <div class="block-circle-small block-circle-small--top-right"></div>
          <div class="block-circle-small block-circle-small--right"></div>
          <div
            class="block-circle-small block-circle-small--bottom-right"
          ></div>
          <div class="block-circle-small block-circle-small--bottom"></div>
          <div class="block-circle-small block-circle-small--bottom-left"></div>
          <div class="block-circle-small block-circle-small--left"></div>
        </div>
      </div>
    </div>
  </body>
</html>
